<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Message Generator</title>
  </head>
  <body>
    <header>
      <div class="logoPhoto">
        <img src="images/tonyRobbins.png" alt="Tony Robbins" />
      </div>
      <div class="title">

      </div>
    </header>

    <div class="container">

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
